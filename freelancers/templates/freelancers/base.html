{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelance Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <nav class="bg-white shadow">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600">FMS</h1>
            <ul class="flex space-x-6">
                <li><a href="{% url 'client-list' %}" class="text-gray-600 hover:text-blue-600">Clients</a></li>
                <li><a href="{% url 'freelancer-list' %}" class="text-gray-600 hover:text-blue-600">Freelancers</a></li>
                <li><a href="{% url 'invoice-list' %}" class="text-gray-600 hover:text-blue-600">Invoices</a></li>
                <li><a href="{% url 'admin:index' %}" class="text-gray-600 hover:text-blue-600">Admin</a></li>
            </ul>
        </div>
    </nav>

    <main class="container mx-auto my-6 p-6 bg-white rounded-lg shadow-md">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-white shadow mt-6">
        <div class="container mx-auto text-center py-4">
            <p class="text-gray-600">&copy; {{ current_year }} Freelance Management System. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
