{% extends 'base.html' %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Delete Client</h2>
<p class="mb-4">Are you sure you want to delete <span class="font-semibold">{{ client.name }}</span>?</p>
<form method="post" class="flex space-x-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Yes, Delete</button>
    <a href="{% url 'client-list' %}" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">Cancel</a>
</form>
{% endblock %}
