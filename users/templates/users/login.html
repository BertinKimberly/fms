
{% block content %}
<style>
    /* General form styling */
    form {
        max-width: 400px;
        margin: 0 auto;
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    /* Style for all form fields */
    input[type="text"],
    input[type="password"],
    input[type="email"],
    select {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        transition: border-color 0.3s;
    }

    /* Focus effect for input fields */
    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="email"]:focus,
    select:focus {
        border-color: #007bff;
        outline: none;
    }

    /* Button styling */
    .form-submit {
        background-color: #007bff;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    /* Button hover effect */
    .form-submit:hover {
        background-color: #0056b3;
    }

    /* Link styling */
    .login-link {
        display: block;
        text-align: center;
        margin-top: 15px;
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
    }

    /* Link hover effect */
    .login-link:hover {
        color: #0056b3;
    }
</style>

<h1>User Login</h1>
<form
   class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md"
   method="post"
>
   {% csrf_token %} {{ form.as_p }}

   <button class="form-submit">Submit</button>
</form>

<a
   href="/users/register"
   class="login-link"
   >Do not have an account? Create account</a
>
{% endblock %}
