 {% block content %}
<style>
   /* General form styling */
   form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
   }

   h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
   }

   /* Style for all form fields */
   input[type="text"],
   input[type="password"],
   input[type="email"],
   input[type="tel"],
   input[type="number"],
   select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      transition: border-color 0.3s;
   }

   /* Focus effect for input fields */
   input[type="text"]:focus,
   input[type="password"]:focus,
   input[type="email"]:focus,
   input[type="tel"]:focus,
   input[type="number"]:focus,
   select:focus {
      border-color: #007bff;
      outline: none;
   }

   /* Button styling */
   button[type="submit"] {
      background-color: #2848a7;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: background-color 0.3s;
   }

   /* Button hover effect */
   button[type="submit"]:hover {
      background-color: #213c88;
   }

   /* Link styling */
   .login-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
   }

   /* Link hover effect */
   .login-link:hover {
      color: #0056b3;
   }
</style>

<h1>Register</h1>
<form method="POST">
   {% csrf_token %} {{ form.as_p }}

   <button type="submit">Register</button>
</form>
<a
   href="/users/login"
   class="login-link"
   >Already have an account? Log in</a
>
{% endblock %}
